name: Wake Streamlit Apps

on:
  schedule:
    # Runs every 4 hours (00:00, 04:00, 08:00, 12:00, etc.)
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  wake_apps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run wake script
        run: python wake_apps.py
